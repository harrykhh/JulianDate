﻿<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="refresh" content="3600" />
        <title>Julian Date</title>
        <style type="text/css">
        body
        {
            margin: 0;
            width: 250px;
            height: 112px;
            font-family: verdana;
            font-weight: bold;
            font-size: 20px;
            background-image: url("images/background.png");
        }
        #gadgetContent
        {
            margin-top: 20px;
            width: 250px;
            vertical-align: middle;
            text-align: center;
            overflow: hidden;
        }
        </style>
        <script type="text/jscript" language="jscript">
            function pad (str, max) 
	    {
  		str = str.toString();
  		return str.length < max ? pad("0" + str, max) : str;
	     }		
    		// Initialize the gadget.
            function init()
            {
		var d = new Date();
		document.getElementById("today").innerHTML = (d.getMonth() + 1) + '/' + d.getDate() + '/' +  d.getFullYear();
		var n = d.getFullYear();
		var j = n.toString().substring(3);
		var start = new Date(d.getFullYear(), 0, 0);
		var diff = d - start;
		var oneDay = 1000 * 60 * 60 * 24;
		var day = Math.floor(diff / oneDay);
		day = pad(day.toString(), 3);
		j+= day;
		var x = document.getElementById("date");
		x.innerHTML = j;
            }
        </script>
    </head>
	
    <body onload="init()">
        <g:background>
            <span id="gadgetContent">
		Today : <span id="today"></span> </p>
		Julian Date: <span id="date"></span>
            </span>
        <form><input Type="Button" value="Refresh" onClick="window.location.reload()"></form>
        </g:background>
    </body>
</html>
